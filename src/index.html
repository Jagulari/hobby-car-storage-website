<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobiautode Hoiustamine</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive-new.css">
    <link rel="stylesheet" href="css/template-switcher.css">
    <link rel="stylesheet" href="css/template-styles.css">
</head>
<body>
    <!-- Template Switcher -->
    <div class="template-switcher">
        <div class="switcher-container">
            <span class="switcher-label">🎨 Valige disain:</span>
            <div class="template-buttons">
                <button class="template-btn active" data-template="glint">
                    ✨ Forty (Modern)
                </button>
                <button class="template-btn" data-template="carries">
                    🚛 Carries (Transport)
                </button>
                <button class="template-btn" data-template="landed">
                    💼 Landed (Business)
                </button>
            </div>
        </div>
    </div>
    <!-- Forty Template View -->
    <div id="glint-view" class="template-view active">
        <iframe src="templates/forty-hobby.html" 
                style="width: 100%; height: 100vh; border: none; margin-top: -50px;">
        </iframe>
    </div>

    <!-- Carries Template View -->
    <div id="carries-view" class="template-view">
        <iframe src="templates/carries-hobby.html" 
                style="width: 100%; height: 100vh; border: none; margin-top: -50px;">
        </iframe>
    </div>

    <!-- Landed Template View -->
    <div id="landed-view" class="template-view">
        <iframe src="templates/landed-hobby.html" 
                style="width: 100%; height: 100vh; border: none; margin-top: -50px;">
        </iframe>
    </div>

    <!-- Common Contact Section for all templates -->
    <section id="kontakt" class="contact-section">
        <div class="contact-container">
            <h3>Võtke Meiega Ühendust</h3>
            <p>Küsige hinnapakkumist või lisainfot meie teenuste kohta</p>
            <div class="contact-info">
                <div class="contact-item">
                    <span class="contact-icon">📞</span>
                    <div>
                        <h4>Telefon</h4>
                        <p>+372 123 4567</p>
                    </div>
                </div>
                <div class="contact-item">
                    <span class="contact-icon">✉️</span>
                    <div>
                        <h4>E-post</h4>
                        <p>info@hobiautodehoiustamine.ee</p>
                    </div>
                </div>
                <div class="contact-item">
                    <span class="contact-icon">📍</span>
                    <div>
                        <h4>Asukoht</h4>
                        <p>Tallinn, Eesti</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Hobiautode Hoiustamine. Kõik õigused kaitstud.</p>
    </footer>
    
    <script src="js/main.js"></script>
    <script src="js/contact-form.js"></script>
    <script src="js/template-switcher.js"></script>
</body>
</html>
